<mat-card>
  <mat-card-header>
    <button mat-mini-fab color="primary" [mat-dialog-close]="false">
      <mat-icon fontIcon="close"></mat-icon>
    </button>

    <h2 color="primary" class="title">Edite un usuario</h2>
  </mat-card-header>
  <br/>
  <mat-card-content>
    <form [formGroup]="editClientForm" class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="input">
          <mat-label>Nro de Identificación</mat-label>
          <input matInput formControlName="identificationNumber" type="text" placeholder="Ej: 111111111">
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="input">
          <mat-label>Tipo de identificación</mat-label>
          <mat-select formControlName="identificationType">
            <mat-option *ngFor="let item of identificationTypes" [value]="item.value">{{ item.value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col">
        <mat-form-field appearance="outline" class="input">
          <mat-label>Nombre completo</mat-label>
          <input matInput formControlName="name" type="text" placeholder="Ej: Juan Pérez...">
        </mat-form-field>
      </div>

      <div class="col">
        <label color="primary">Seleccione un género:</label><br/>
        <mat-radio-group formControlName="gender" aria-label="Seleccione un género:">
          <mat-radio-button color="primary" value="M">Masculino</mat-radio-button>
          <mat-radio-button color="primary" value="F">Femenino</mat-radio-button>
          <mat-radio-button color="primary" value="O">Otro</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="col-button">
        <button mat-raised-button color="accent" [class.spinner]="loading"
                (click)="editClient()"
                [disabled]="editClientForm.invalid || loading">
          Editar
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
