<div class="list-container">
  <div class="list-container__button">
    <div class="list-container__button__box">
      <button mat-raised-button color="primary" (click)="navigateTo()">
        Agregar cliente
      </button>
    </div>
  </div>

  <h1 class="list-container__title">Listado de clientes</h1>
  <table mat-table [dataSource]="clients" class="mat-elevation-z8">

    <ng-container matColumnDef="tipoidentificacion">
      <th mat-header-cell *matHeaderCellDef>Tipo de Identificación</th>
      <td mat-cell *matCellDef="let element">{{ element.tipoidentificacion }}</td>
    </ng-container>

    <ng-container matColumnDef="nro_identificacion">
      <th mat-header-cell *matHeaderCellDef>Nro de Identificación</th>
      <td mat-cell *matCellDef="let element">{{ element.nro_identificacion }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef>Género</th>
      <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td *matCellDef="let element">
        <button mat-raised-button color="primary" class="edit-button" (click)="editClient(element)">
          Editar
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
        </button>
        <button mat-raised-button color="warn" (click)="deleteUser(element.nro_identificacion)">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete_icon"></mat-icon>
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
